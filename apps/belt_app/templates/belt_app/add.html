<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    <h2>Add a New Book Title and a Review:</h2>
    <div id="error">
      {% if messages %}
        {% for error in messages %}
          <p>{{ error }}</p>
        {% endfor %}
      {% endif %}
    </div>
    <form class="" action="/add" method="post">
      {% csrf_token %}
      <p>Book Title: <input type="text" name="title" value=""></p>
      <p>Author: </p>
      <p>Choose from the list: <select class="" name="author">
                              <option selected disabled value="none">Select an author</option>
                              {% for author in authors %}
                              <option value="{{author.name}}">{{ author.name }}</option>
                              {% endfor %}
                              </select></p>
      <p>Or add a new author: <input type="text" name="new_auth" value=""></p>
      <p>Review: <textarea name="comment" rows="8" cols="80"></textarea></p>
      <p>Rating: <input type="number" name="rating" min="1" max="5"></p>
      <input type="submit" name="" value="Add Book and Review">
    </form>
  </body>
</html>
