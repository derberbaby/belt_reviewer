<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    <div id="error">
      {% if messages %}
        {% for error in messages %}
          <p>{{ error }}</p>
        {% endfor %}
      {% endif %}
    </div>
    <h2>Registration</h2>
    <form class="" action="/register" method="post">
      {% csrf_token %}
      <p>Name: <input type="text" name="name" value=""></p>
      <p>Alias: <input type="text" name="alias" value=""></p>
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="password" name="password" value=""></p>
      <p>Confirm PW: <input type="password" name="confirm" value=""></p>
      <p>Birthday: <input type="date" name="birthday" value=""></p>
      <input type="submit" name="" value="Register">
    </form>
    <h2>Login</h2>
    <form class="" action="/login" method="post">
      {% csrf_token %}
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="password" name="password" value=""></p>
      <input type="submit" name="" value="Login">
    </form>
  </body>
</html>
